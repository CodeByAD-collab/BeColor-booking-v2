<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <div class="login-icon">üîí</div>
            <h1>Owner Access</h1>

<script>
    // --- CONFIGURATION ---
    const API_URL = 'https://becolor-api.onrender.com/api/reservations';
    const OWNER_EMAIL = 'becolor.rabat@gmail.com';
    const OWNER_PASSWORD = 'abdelilah1234';
    
    const STAFF_MEMBERS = {
        abdou: { name: 'Mr. Abdou', color: 'abdou' },
        kenza: { name: 'Mme. Kenza', color: 'kenza' },
        yassmine: { name: 'Mme. Yassmine', color: 'yassmine' }
    };

    // --- VARIABLES D'√âTAT ---
    let currentView = 'day';
    let currentDate = new Date();
    let appointments = [];
    let editingId = null;

    // --- FONCTIONS DE COMMUNICATION AVEC LE BACKEND (API) ---

    async function fetchAppointments() {
        console.log("--- D√âBUT DU D√âBOGAGE ---");
        console.log("1. D√©marrage de fetchAppointments pour r√©cup√©rer les donn√©es...");
        try {
            // Force le navigateur √† ne pas utiliser le cache pour cette requ√™te
            const response = await fetch(API_URL, { cache: 'no-store' });
            if (!response.ok) throw new Error(`Erreur r√©seau: ${response.status}`);
            
            const data = await response.json();
            console.log("2. Donn√©es brutes re√ßues de l'API:", data);
            
            if (!Array.isArray(data)) {
                console.error("ERREUR CRITIQUE : Les donn√©es re√ßues ne sont pas un tableau !");
                return;
            }

            appointments = data;
            renderCalendar();
        } catch (error) {
            console.error("ERREUR CRITIQUE lors de la r√©cup√©ration des rendez-vous:", error);
            alert('Impossible de charger les donn√©es des rendez-vous. V√©rifiez la console.');
        }
    }

    async function saveAppointment() {
        // 1. On commence par un log pour √™tre s√ªr que la fonction est appel√©e
        console.log("1. Le bouton Save a √©t√© cliqu√©, la fonction saveAppointment d√©marre.");

        // 2. On r√©cup√®re les donn√©es du formulaire
        const appointmentData = {
            nomClient: document.getElementById('clientName').value,
            telephone: document.getElementById('clientPhone').value,
            service: document.getElementById('serviceSelect').value,
            // On combine la date et l'heure pour cr√©er une cha√Æne ISO compatible
            dateHeure: `${document.getElementById('appointmentDate').value}T${document.getElementById('appointmentTime').value}:00`,
            staff: document.getElementById('staffSelect').value,
            notes: document.getElementById('appointmentNotes').value
        };

        console.log("2. Donn√©es collect√©es du formulaire :", appointmentData);

        // 3. On d√©termine si c'est une cr√©ation (POST) ou une modification (PUT)
        const isEditing = editingId !== null;
        const url = isEditing ? `${API_URL}/${editingId}` : API_URL;
        const method = isEditing ? 'PUT' : 'POST';

        console.log(`3. Pr√™t √† envoyer une requ√™te ${method} √† l'URL : ${url}`);

        try {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json' // Tr√®s important !
                },
                body: JSON.stringify(appointmentData) // On envoie les donn√©es en format JSON
            });

            // 4. On v√©rifie si le serveur a r√©pondu avec une erreur
            if (!response.ok) {
                const errorData = await response.json(); // On essaie de lire le message d'erreur du serveur
                throw new Error(`Erreur du serveur (${response.status}): ${errorData.error}`);
            }

            console.log("4. Le serveur a r√©pondu avec succ√®s !");

            // 5. Tout a r√©ussi, on ferme la modale et on met √† jour le calendrier
            closeModal();
            await fetchAppointments(); // On recharge TOUTES les donn√©es pour √™tre s√ªr que tout est √† jour

            console.log("5. Calendrier mis √† jour.");

        } catch (error) {
            console.error("ERREUR CRITIQUE dans saveAppointment:", error);
            alert(`Une erreur est survenue lors de l'enregistrement : ${error.message}`);
        }
    }
    async function deleteAppointment(id) {
        // 1. Demander une confirmation √† l'utilisateur
        //    Le "\n" cr√©e un saut de ligne dans la bo√Æte de dialogue pour une meilleure lisibilit√©.
        const confirmation = confirm("√ätes-vous s√ªr de vouloir supprimer ce rendez-vous ?\nCette action est irr√©versible.");

        // 2. Si l'utilisateur annule, on arr√™te tout
        if (!confirmation) {
            console.log("Suppression annul√©e par l'utilisateur.");
            return; // Arr√™te l'ex√©cution de la fonction
        }

        console.log(`Tentative de suppression du rendez-vous avec l'ID : ${id}`);

        // 3. Pr√©parer et envoyer la requ√™te de suppression au backend
        try {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'DELETE' // La m√©thode HTTP pour supprimer une ressource
            });

            // 4. V√©rifier si le serveur a r√©pondu avec une erreur
            if (!response.ok) {
                const errorData = await response.json(); // Essayer de lire le message d'erreur du serveur
                // Lancer une erreur pour √™tre attrap√© par le bloc catch
                throw new Error(`Erreur du serveur (${response.status}): ${errorData.error || 'Erreur inconnue'}`);
            }

            console.log(`Rendez-vous ${id} supprim√© avec succ√®s.`);

            // 5. Mettre √† jour l'affichage en rechargeant les donn√©es
            //    C'est la mani√®re la plus simple et la plus fiable de s'assurer que le calendrier est correct.
            await fetchAppointments();

        } catch (error) {
            // 6. En cas d'erreur (r√©seau ou serveur), l'afficher √† l'utilisateur
            console.error("ERREUR CRITIQUE lors de la suppression :", error);
            alert(`Impossible de supprimer le rendez-vous : ${error.message}`);
        }
    }

    // --- LOGIQUE DE L'INTERFACE ---

    function handleLogin() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        if (email === OWNER_EMAIL && password === OWNER_PASSWORD) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('calendarScreen').classList.add('active');
            updateDateLabel();
            fetchAppointments();
        } else { /* ... */ }
    }
    
    function handleLogout() { /* ... */ }

    function renderCalendar() {
        console.log("3. renderCalendar a bien re√ßu les donn√©es:", appointments); 
        console.log("3. D√©marrage de renderCalendar pour dessiner l'affichage.");
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';
        if (currentView === 'day') renderDayView(grid);
    }

    function renderDayView(container) {
    container.className = 'calendar-grid day-view';
    
    // On r√©cup√®re la date du jour au format YYYY-MM-DD pour la comparaison
    const currentDateString = formatDate(currentDate);
    const selectedStaff = document.getElementById('staffFilter').value;
    const staffList = selectedStaff === 'all' ? Object.keys(STAFF_MEMBERS) : [selectedStaff];

    // --- G√©n√©ration des en-t√™tes (inchang√©) ---
    container.innerHTML = '<div class="time-header">Time</div>';
    staffList.forEach(staffId => {
        const headerText = STAFF_MEMBERS[staffId] ? STAFF_MEMBERS[staffId].name : 'Non Assign√©';
        container.innerHTML += `<div class="staff-header">${headerText}</div>`;
    });
    container.style.gridTemplateColumns = `auto repeat(${staffList.length}, 1fr)`;
    
    // --- G√©n√©ration des cr√©neaux horaires ---
    for (let hour = 8; hour <= 20; hour++) {
        container.innerHTML += `<div class="time-slot">${hour}:00</div>`;

        staffList.forEach(staffId => {
            
            // --- ‚úÖ LOGIQUE DE FILTRAGE CORRIG√âE ---
            const appointmentsInHour = appointments.filter(apt => {
                // 1. On convertit la date du RDV en objet Date
                const aptDate = new Date(apt.dateheure);

                // 2. On compare la date (YYYY-MM-DD)
                const isSameDay = aptDate.toISOString().split('T')[0] === currentDateString;

                // 3. On compare l'heure (en ignorant le fuseau horaire pour la simplicit√© ici)
                const isSameHour = aptDate.getHours() === hour;

                // 4. On compare le membre du staff
                const isSameStaff = apt.staff === staffId;

                return isSameDay && isSameHour && isSameStaff;
            });
            
            const slotDiv = document.createElement('div');
            slotDiv.className = 'appointment-slot';
            
            if (appointmentsInHour.length > 0) {
                appointmentsInHour.forEach(apt => {
                    const staffData = STAFF_MEMBERS[apt.staff];
                    const staffColor = staffData ? staffData.color : 'default-color';
                    const aptElement = document.createElement('div');
                    aptElement.className = `appointment ${staffColor}`;
                    
                    // On utilise "nomclient" et "service" en minuscules
                    aptElement.innerHTML = `
                        <div class="appointment-header">
                            <div class="appointment-name">${apt.nomclient}</div>
                            <div class="appointment-actions">
                                <button class="icon-btn" onclick="openModal(${apt.id})">‚úèÔ∏è</button>
                                <button class="icon-btn" onclick="deleteAppointment(${apt.id})">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="appointment-service">${apt.service.split(' - ')[0]}</div>
                        <div class="appointment-details">${apt.telephone || ''}</div>
                    `;
                    slotDiv.appendChild(aptElement);
                });
            } else {
                const timeStr = `${String(hour).padStart(2, '0')}:00`;
                slotDiv.onclick = () => openModal(null, staffId, currentDateString, timeStr);
            }
            container.appendChild(slotDiv);
        });
    }
}
    
    // --- MODAL ET UTILITAIRES ---

    function openModal(id = null, staff = null, date = null, time = null) {
        const modal = document.getElementById('appointmentModal');
        const title = document.getElementById('modalTitle');
        const form = document.getElementById('bookingForm');
        editingId = id;

        if (id) {
            // On trouve le rendez-vous dans notre tableau de donn√©es
            const apt = appointments.find(a => a.id === id);
            if (!apt) return; // S√©curit√© si le rdv n'est pas trouv√©

            // --- ‚úÖ CORRECTIONS APPLIQU√âES ICI ---
            
            // 1. On utilise "apt.dateheure" (minuscules) et on le s√©pare avec le "T"
            const [aptDate, aptTimeWithMs] = apt.dateheure.split('T');
            const aptTime = aptTimeWithMs.substring(0, 5); // Garde seulement HH:MM

            title.textContent = 'Modifier le rendez-vous';
            
            // 2. On utilise les noms de propri√©t√©s en minuscules
            document.getElementById('clientName').value = apt.nomclient;
            document.getElementById('clientPhone').value = apt.telephone || '';
            document.getElementById('serviceSelect').value = apt.service;
            document.getElementById('staffSelect').value = apt.staff;
            document.getElementById('appointmentDate').value = aptDate;
            document.getElementById('appointmentTime').value = aptTime;
            document.getElementById('appointmentNotes').value = apt.notes || '';
            
        } else {
            title.textContent = 'Nouveau rendez-vous';
            form.reset();
            document.getElementById('staffSelect').value = staff || '';
            document.getElementById('appointmentDate').value = date || formatDate(currentDate);
            document.getElementById('appointmentTime').value = time ? time.substring(0, 5) : '09:00';
        }
        modal.classList.add('show');
    }

    function closeModal() {
        document.getElementById('appointmentModal').classList.remove('show');
        editingId = null;
    }

    function formatDate(date) {
        return date.toISOString().split('T')[0];
    }
    
    // Fonctions de navigation (simplifi√©es, peuvent √™tre √©tendues)
    function updateDateLabel() { document.getElementById('currentDateLabel').textContent = currentDate.toDateString(); }
    function navigateDate(direction) { currentDate.setDate(currentDate.getDate() + direction); updateDateLabel(); renderCalendar(); }
    function goToToday() { currentDate = new Date(); updateDateLabel(); renderCalendar(); }
    function switchView(view) { currentView = view; /* Logique pour changer de vue */ renderCalendar(); }

</script>
